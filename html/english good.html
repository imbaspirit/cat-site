<meta charset="utf-8">
<script type="text/javascript">

	while(true) {
		var quantity = +prompt("Привет, данный сервис предназнаечен для запоминания английских слов.\nПервый шаг - ты вводишь количество слов, которое хочешь выучить.\nВторой шаг - необходимо вписать слова на английском их перевод на русском.\nТретий шаг - написать переводы слов с английского языка на русский.\nЧетвертый шаг - написать переводы слов с русского языка на англиский.\nДля того чтобы начать, укажи количество слов, которое ты хочешь запомнить:");
		if(quantity < 1 || isNaN(quantity)) {
			alert("Введите целое положительное число!")
		} else break;
	}

	function arrayWords(quantity) {
		alert("Запиши слова, которые хочешь запонмить на английском языке их перевод на русском языке:");
		var arrayWords = [];
		for(i = 0; i < quantity; i++) {
			var array = [];
			array.push(prompt("Напишите " + (i + 1) + " слово на Английском"));
			array.push(prompt("Напишите перевод " + (i + 1) + " слова на Русском"));
			arrayWords.push(array);
		}
		return arrayWords;
	}

	var arrayLearnRus = arrayWords(quantity);
	var clone = arrayLearnRus.slice(0);
	

	function askForWordsEng(words){
		alert("Сейчас тебе надо будет переводить слова с английского языка на русский:")
		while(words.length != 0) {
			var n = parseInt(Math.random() * words.length);
			var userTranslate = prompt("Как переводится на русский язык слово: " + words[n][0]);
			if(userTranslate == words[n][1]) {
				alert("Верно!");
				words.splice(n, 1);
			} else {
				alert("Неверно! Правильный ответ: " + words[n][1]);
			}
		}
	}

	function askForWordsRus(words){
		alert("Сейчас тебе надо будет переводить слова с русского языка на англиский:")
		while(words.length != 0) {
			var n = parseInt(Math.random() * words.length);
			var userTranslate = prompt("Как переводится на английский язык слово: " + words[n][1]);
			if(userTranslate == words[n][0]) {
				alert("Верно!");
				words.splice(n, 1);
			} else {
				alert("Неверно! Правильный ответ: " + words[n][0]);
			}
		}
	}

	function play() {
		askForWordsEng(clone);
		askForWordsRus(arrayLearnRus);
		alert("Молодец, если хочешь повторить слова еще раз, нажми - F5");
	}

	play();


</script>
